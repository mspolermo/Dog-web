<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Александр Медведев">
    <meta name="description" content="Простой сайт про собаку по имени Лоч">
    <meta name="keywords" content="Лоч, пес">
    <link rel="stylesheet" href="css/main.css" />
    <title>Пес Лоч</title>
</head>
<body>

    <!--Шапка сайта-->
    <div>
        <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="sliderHead" id="sliderHead">
            <img Width=60px Height=60px src="css/images/register-head.png">
            <img Width=60px Height=60px src="css/images/register-head2.png">
            <img Width=60px Height=60px src="css/images/register-head3.png">
        </div>
        <div id="header">
            <h1>Сайт собаки по имени Лоч</h1>
        </div>
        <div id="reg">
            Войти\Регистрация
        </div>
    </div>

    <!--Левая часть сайта-->
    <div id="sidebar">
        <ul id="nav">
            <li><img class="lap-icon1" src="css/images/lap.png"><a href="index.html">Детство</a><img class="lap-icon2" src="css/images/lap.png"></li>
            <li><img class="lap-icon1" src="css/images/lap.png"><a href="cat.html">Мой кот</a><img class="lap-icon2" src="css/images/lap.png"></li>
            <li><img class="lap-icon1" src="css/images/lap.png"><a href="corm.html">Лакомства</a><img class="lap-icon2" src="css/images/lap.png"></li>
            <li><img class="lap-icon1" src="css/images/lap.png"><a href="about.html">Обо мне</a><img class="lap-icon2" src="css/images/lap.png"></li>
            <li><img class="lap-icon1" src="css/images/lap.png"><a href="next.html">Что дальше?</a><img class="lap-icon2" src="css/images/lap.png"></li>
        </ul>
        </br>
        </br>
        <center><img Width="70%" Height="70%" src="css/images/register-aside.png"></center>
    </div>

    <!--Центральная часть сайта(справа)-->
    <div id="main">
        <h1>Регистрация</h1>
        </br>
        <p>Заполни эту форму чтобы стать моим другом! Гав!</p>
        </br>
        <form onsubmit="return registerForm(this)" method="post">
            <label for="user_name">Как тебя зовут?</label>
            <input name="user_name" type="text" />
            </br>
            </br>
            <label for="email">Введи твой почтовый адрес:</label>
            <input name="email" type="email" />
            </br>
            </br>
            <span>Твой пол:</span>
            <input name="pol" type="radio" id="male" value="Мужской" />
            <label for="male">Мужской</label>
            <input name="pol" type="radio" id="female" value="Женский" />
            <label for="female">Женский</label>
            </br>
            </br>
            <label for="user_pass">Придумай пароль:</label>
            <input name="user_pass" type="password" />
            </br>
            </br>
            <label for="user_repass">Повтори пароль:</label>
            <input name="user_repass" type="password" />
            </br>
            </br>
            <span id="error"></span>
            <input name="submitButton" type="submit" value="Подтвердить" />

        </form>
    </div>

    <!--Футер-->
    <div id="footer">
        <address>Екатиринбург, Урал</address>
    </div>

    <!-- Поп-ап контейнер-->
    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body">
                <h2>Войти к Лочику на сайт</h2>
                <p>(осторожно, пёс будет лаять)</p>
                <form action="" method="post">
                    <input type="email" placeholder="Почта" />
                    <input type="password" placeholder="Пароль" />
                    <div id="pop_up_button_enter" onclick="registrationAlert()">Захожу!</div>
                    <div id="pop_up_button_reg" onclick="reDirectToRegister()">Подружиться</div>
                </form>
                <div class="pop_up_close" id="pop_up_close">&#10006</div>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/general.js"></script>
</body>
</html>
